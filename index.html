<html>

<head>
    <title>Numberwangle</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div id="board">
        <div class="title">Numberwangle</div>

        <div class="numberwang" id="numberwang">That's Numberwang!</div>

        <div class="rotatetheboard">Let's rotate the board!</div>

        <div class="guesses" id="guesses">
            <div class="guess">
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
                <div class="box"></div>
            </div>
        </div>

        <div class="numpad" id="numpad">
            <div class="num">0</div>
            <div class="num">1</div>
            <div class="num">2</div>
            <div class="num">3</div>
            <div class="num">4</div>
            <div class="num">5</div>
            <div class="num">6</div>
            <div class="num">7</div>
            <div class="num">8</div>
            <div class="num">9</div>
            <div class="enter">Enter</div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
